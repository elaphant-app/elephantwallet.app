<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo</title>

</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script><script src="https://elaphant.app/elaphant_users.js?a=5"></script>

  <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
          Data comes from DID records registered with Elephant Wallet.
      </p>
      <p class="highcharts-description">
          数据来源于使用Elephant Wallet注册的DID记录。
      </p>
  </figure>

  <script type="text/javascript">
    Highcharts.chart('container', {
      chart: {
          zoomType: 'xy'
      },
      title: {
          text: 'Elaphant Users',
          align: 'center'
      },
      xAxis: [{
        type: 'datetime',
        crosshair: true
      }],
      yAxis: [{
          gridLineWidth: 1,
          labels: {
              style: {
                  color: Highcharts.getOptions().colors[2]
              }
          },
          title: {
              text: '',
              style: {
                  color: Highcharts.getOptions().colors[2]
              }
          },
          opposite: true

      }, { 
          title: {
              text: 'New users',
              style: {
                  color: Highcharts.getOptions().colors[0]
              }
          },
          labels: {
              style: {
                  color: Highcharts.getOptions().colors[0]
              }
          }

      }, { 
          title: {
              text: 'Total users',
              style: {
                  color: Highcharts.getOptions().colors[2]
              }
          },
          labels: {
              style: {
                  color: Highcharts.getOptions().colors[2]
              }
          },
          opposite: true
      }],
      tooltip: {
          shared: true
      },
      series: [{
          name: 'New users',
          type: 'column',
          yAxis: 1,
          data: users
      }, {
        name: '',
        type: 'spline',
        data: [],
        showInLegend: false
      }, {
          name: 'Total users',
          type: 'spline',
          yAxis: 2,
          data: sums
      }]
  });


  </script>
</body>

</html>
